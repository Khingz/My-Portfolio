<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/logo-image.png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Kingsley Akpan - Contact Us</title>
</head>
<body>
    <div id="particles-js"></div>
     <!-- contact form -->
        <div class="contact-section" style="overflow: hidden;" >
            <form id="contact-form" name="contact" method="POST" data-netlify="true">
                <img src="./assets/img/logo-image.png" alt="">
                <h4>CONTACT ME</h4>
                <input type="text" name="name" id="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" id="email" required>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message" required></textarea>
                <input type="submit" value="SUBMIT" id="submit">
                <div class="cancel-contact-container">
                        <a href="./index.html" style="color: white;"><i class="fa fa-arrow-left"></i></a>
                </div>
            </form>
        </div>
    <!-- end of contact -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r118/three.min.js" integrity="sha512-ZoEQdcOJ16M20VnLaQxmZlthvLdTbF9CSAAyvZyzru+Em8NEY+7Xy0jdWdUjdOlo7hbPVmaobVBpUF9aqmXENA==" crossorigin="anonymous"></script>
    <script src="./js/hover.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
